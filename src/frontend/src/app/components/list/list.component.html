    <div class="input">
        <input id="search" type="text">
        <button (click)="search()"></button>
    </div>


    <div class="contain">
        <div class="item" *ngFor="let item of items" >

                {{item.title}}

            <button routerLink="/video/{{item.id}}">ver</button>
        </div>



    </div>



</div>
